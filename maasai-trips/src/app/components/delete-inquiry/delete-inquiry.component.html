<mat-card>
<mat-card-header>
<h1>Are you sure you wish to delete this inquiry</h1>
</mat-card-header>


<mat-card-actions align="end">
<mat-icon matTooltip="Delete" (click)="actualizeDelete()" style="color: green;cursor: pointer;margin-right: 10px;">done</mat-icon>
<mat-icon matDialogClose matTooltip="Cancel" style="color: red;cursor: pointer;">close</mat-icon>
</mat-card-actions>

</mat-card>
