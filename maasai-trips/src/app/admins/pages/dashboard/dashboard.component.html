<header-add [showAdminControls]="true" (choosenEmitter)="triggerChoosen($event)" (toogleNav)="triggerSideNav($event)"></header-add>
<div class="main" >
  <mat-card *ngIf="toogleSidenav">
    <mat-list>
      <div
        (click)="changeActive(0)"
        [classList]="activeIndex == 0 ? 'activeList' : ''"
      >
        <mat-list-item>
          <span matListItemTitle>Home</span>
          <mat-icon style="color: white" matListItemIcon>home</mat-icon>
        </mat-list-item>
      </div>

      <mat-divider style="background-color: white"></mat-divider>

      <div
        (click)="changeActive(1)"
        [classList]="activeIndex == 1 ? 'activeListExpand' : ''"
      >
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="chooserEmail(2)">
            <mat-icon style="background-color: white">email</mat-icon>
            <span style="color: black">Create mail</span>
          </button>
          <button mat-menu-item (click)="chooserEmail(1)">
            <mat-icon style="background-color: white">email</mat-icon>
            <span style="color: black">Send mail</span>
          </button>
          <button mat-menu-item (click)="chooserEmail(3)">
            <mat-icon>email</mat-icon>
            <span style="color: black">Send Bulk</span>
          </button>
          <button mat-menu-item (click)="chooserEmail(4)">
            <mat-icon style="background-color: white">newspaper</mat-icon>
            <span style="color: black">Create Newsletter</span>
          </button>
          <button mat-menu-item (click)="chooserEmail(5)">
            <mat-icon>queue</mat-icon>
            <span style="color: black">Show Queue</span>
          </button>
          <button mat-menu-item (click)="chooserEmail(6)">
            <mat-icon>manage_accounts</mat-icon>
            <span style="color: black">Manage Mails</span>
          </button>
          <button mat-menu-item (click)="chooserEmail(7)">
            <mat-icon>manage_accounts</mat-icon>
            <span style="color: black">Manage Newsletters</span>
          </button>
          <button mat-menu-item (click)="chooserEmail(8)">
            <mat-icon>manage_accounts</mat-icon>
            <span style="color: black">Manage Promotional newsletters</span>
          </button>
        </mat-menu>
        <mat-list-item [mat-menu-trigger-for]="menu">
          <span matListItemTitle>Emails</span>
          <mat-icon style="color: white" matListItemIcon>email</mat-icon>
        </mat-list-item>
      </div>

      <mat-divider style="background-color: white"></mat-divider>

      <div
        [classList]="activeIndex == 2 ? 'activeList' : ''"
        [mat-menu-trigger-for]="menuHotel"
      >
        <mat-menu #menuHotel>
          <button mat-menu-item (click)="chooserHotels(1)">
            <mat-icon>add</mat-icon>
            <span style="color: black">Add Hotel</span>
          </button>

          <button mat-menu-item (click)="chooserHotels(2)">
            <mat-icon>hotel</mat-icon>
            <span style="color: black">My Hotel</span>
          </button>

          <button mat-menu-item  (click)="chooserHotels(4)" >
            <mat-icon>room_preferences</mat-icon>
            <span style="color: black">Manage Rooms</span>
          </button>
          <button mat-menu-item (click)="chooserHotels(3)">
            <mat-icon>add</mat-icon>
            <span style="color: black">New Room</span>
          </button>
        </mat-menu>

        <mat-list-item (click)="changeActive(2)">
          <span matListItemTitle>Hotels</span>
          <mat-icon style="color: white" matListItemIcon>hotel</mat-icon>
        </mat-list-item>
      </div>

      <mat-divider style="background-color: white"></mat-divider>
      <mat-menu #packageMenu>
        <button mat-menu-item (click)="chooserPackages(1)">
          <mat-icon>inventory</mat-icon>
          <span style="color: black">Add Package</span>
        </button>

        <button mat-menu-item (click)="chooserPackages(2)">
          <mat-icon>inventory</mat-icon>
          <span style="color: black">My Packages</span>
        </button>

        <button mat-menu-item (click)="chooserPackages(3)">
          <mat-icon>inventory</mat-icon>
          <span style="color: black">My Package Categories</span>
        </button>
        
      </mat-menu>

      <div
        [classList]="activeIndex == 3 ? 'activeList' : ''"
        [mat-menu-trigger-for]="packageMenu"
      >
        <mat-list-item (click)="changeActive(3)">
          <span matListItemTitle>Packages</span>
          <mat-icon style="color: white" matListItemIcon>inventory</mat-icon>
       
        
        </mat-list-item>
      </div>

     
    <mat-divider style="background-color: white"></mat-divider>
      <div [classList]="activeIndex == 5 ? 'activeList' : ''">
        <mat-list-item (click)="changeActive(5)" [mat-menu-trigger-for]="destinationsMenu">
          <span matListItemTitle>Destination</span>
          <mat-icon style="color: white" matListItemIcon>near_me</mat-icon>
       
          <mat-menu #destinationsMenu>
            <button mat-menu-item (click)="chooserDestinations(1)">
              <mat-icon>place</mat-icon>
              <span style="color: black">Add Destination</span>
            </button>
    
            <button mat-menu-item (click)="chooserDestinations(2)">
              <mat-icon>place</mat-icon>
              <span style="color: black">Manage My Destinations</span>
            </button>
          
          </mat-menu>
        </mat-list-item>
      </div>
      <mat-divider style="background-color: white"></mat-divider>
      <div [classList]="activeIndex == 7 ? 'activeList' : ''">
        <mat-list-item (click)="changeActive(7)" [mat-menu-trigger-for]="blogsMenu">
          <span matListItemTitle>Blogs</span>
          <mat-icon style="color: white" matListItemIcon>feed</mat-icon>
       
          <mat-menu #blogsMenu>
            <button mat-menu-item (click)="blogChooser(1)">
              <mat-icon>rate_review</mat-icon>
              <span style="color: black">Add Blogs</span>
            </button>
    
            <button mat-menu-item (click)="blogChooser(2)">
              <mat-icon>announcement</mat-icon>
              <span style="color: black">Manage My Blogs</span>
            </button>
          </mat-menu>
        </mat-list-item>
      </div>
      <mat-divider style="background-color: white"></mat-divider>

      <div [classList]="activeIndex == 6 ? 'activeList' : ''">
        <mat-list-item (click)="changeActive(6)" [mat-menu-trigger-for]="adminMenu">
          <span matListItemTitle>Account</span>
          <mat-icon style="color: white" matListItemIcon
            >account_circle</mat-icon
          >

         <mat-menu #adminMenu="matMenu">
           
          <button mat-menu-item  (click)="toggleAdmins(1)" >
            <mat-icon>person</mat-icon>
            <span style="color: black" >My Profile</span>
          </button>
  
          <button *ngIf="adminStatus" mat-menu-item (click)="toggleAdmins(2)">
            <mat-icon>person</mat-icon>
            <span style="color: black">Manage Users</span>
          </button>
  
         </mat-menu>


        </mat-list-item>
      </div>
    </mat-list>
  </mat-card>

  <div [ngSwitch]="activeIndex" class="choosen">
    <div *ngSwitchCase="0">
      <enquiries></enquiries>
    </div>

    <div *ngSwitchCase="1">
      <new-email *ngIf="emailChoosen == 2"></new-email>
      <emails-send *ngIf="emailChoosen == 1"></emails-send>
      <bulk-mails *ngIf="emailChoosen == 3"></bulk-mails>
      <news-letter *ngIf="emailChoosen == 4"></news-letter>
      <queue *ngIf="emailChoosen == 5"></queue>
      <manage-mails *ngIf="emailChoosen == 6"></manage-mails>
      <manage-newsletters *ngIf="emailChoosen == 7"></manage-newsletters>
      <manage-promotionals *ngIf="emailChoosen == 8"></manage-promotionals>
    </div>
 
    <div *ngSwitchCase="2">
    <create-hotels *ngIf="hotelChoosen==1"></create-hotels>
   <manage-hotels *ngIf="hotelChoosen==2"></manage-hotels>
   <create-room *ngIf="hotelChoosen==3"></create-room>
   <manage-room *ngIf="hotelChoosen==4"></manage-room>
  
  </div>

    <div *ngSwitchCase="5">
    <add-destinations *ngIf="destinationChoosen== 1"></add-destinations>
    <manage-destinations *ngIf="destinationChoosen==2"></manage-destinations>
    </div>

    <div *ngSwitchCase="3">
     <add-package *ngIf="packageChoosen==1"></add-package>
     <manage-packages *ngIf="packageChoosen==2"></manage-packages>
      </div>

    <div *ngSwitchCase="6">
    <admin-profile *ngIf="adminChoosen == 1"></admin-profile>
    <manageadmins  *ngIf="adminChoosen == 2"></manageadmins>
    </div>


    <div *ngSwitchCase="7">
    <create-blogs *ngIf="choosenBlog==1"></create-blogs>
     <manage-blogs *ngIf="choosenBlog==2"></manage-blogs>
    </div>
  </div>
</div>





<p-dialog [(visible)]="editAdminInfo"  [style]="{ width: '50rem' }" 
[breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" 
  header="Edit Your Profile"
  [maximizable]="true" 
[modal]="true">   

<form >
<mat-form-field appearance="outline">
<mat-label>Enter your fullname</mat-label>
<input type="text" matInput name="fullname" [(ngModel)]="fullname">
</mat-form-field>
<mat-form-field appearance="outline">
<mat-label>Enter new Email</mat-label>
<input type="email" matInput name="email" [(ngModel)]="email">
</mat-form-field>
<mat-form-field appearance="outline">
<mat-label>Enter new Phone number</mat-label>
<input [(ngModel)]="phoneNumber" type="text" matInput name="phoneNumber">
</mat-form-field>
</form>
<mat-card-actions>
<button mat-flat-button >Edit</button>
</mat-card-actions>







</p-dialog>
