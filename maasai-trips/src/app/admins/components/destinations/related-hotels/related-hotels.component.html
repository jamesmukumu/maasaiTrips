<div class="main">
    <h2>Hotels we think you will like in {{destinationName}}</h2>
    <mat-card >
      <div *ngFor="let hotels of hotelData">
        <img
  [src]="hotels.hotelThumbnail" 
          alt=""
        />
        <h4>{{hotels.hotelName}}</h4>
        <button (click)="visitHotel(hotels)" mat-flat-button >See Hotel</button>
      </div>
      
  </mat-card>
  </div>
